# Queries Manufacturing Energy Consumption Survey (MECS) Energy
---
# api_name: EIA_MECS
# api_key_required: false
format: xlsx
url:
  base_url: "https://www.eia.gov/consumption/manufacturing/data/__year__/xls/__table__.xlsx"
url_replace_fxn: eia_mecs_URL_helper
call_response_fxn: eia_mecs_energy_call
parse_response_fxn: eia_mecs_energy_parse
years:
  - 2010
  - 2014
tables:
  - table2_1
  - table2_2
  - table3_1
  - table3_2
